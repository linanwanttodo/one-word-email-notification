<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机一言 | 每日短句</title>
    <style type="text/css">
        body { margin: 0; padding: 0; font-family: "PingFang SC", "Microsoft Yahei", "Helvetica Neue", Arial, sans-serif; }
        table { border-collapse: collapse; }
        @media only screen and (max-width: 600px) {
            .container { width: 100% !important; }
            .content { padding: 30px 20px !important; }
        }
    </style>
</head>
<body style="background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%); margin: 0; padding: 40px 0;">
    <table width="100%" border="0" cellpadding="0" cellspacing="0" bgcolor="transparent">
        <tr>
            <td align="center">
                <table class="container" width="520" border="0" cellpadding="0" cellspacing="0"
                       bgcolor="#ffffff" style="border-radius: 16px; overflow: hidden;
                       box-shadow: 0 8px 32px rgba(0,0,0,0.12);">
                    <tr>
                        <td style="background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
                               padding: 25px; text-align: center;">
                            <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td align="center">
                                        <div style="width: 48px; height: 48px; background: rgba(255,255,255,0.2);
                                               border-radius: 50%; display: inline-block; line-height: 48px;">
                                            <span style="color: #ffffff; font-size: 24px;">&bull;</span>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center" style="padding-top: 12px;">
                                        <h1 style="color: #ffffff; margin: 0; font-size: 22px;
                                               font-weight: 500; letter-spacing: 1px;">随机一言</h1>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td class="content" style="padding: 40px 30px; text-align: center;">
                            <p style="color: #74ebd5; font-size: 36px; margin: 0;
                                   line-height: 1;">"</p>
                            <p id="random-sentence" style="color: #2d3436; font-size: 18px;
                                   line-height: 1.8; margin: 20px 0; font-weight: 400;">
                                {content}
                            </p>
                            <p style="color: #74ebd5; font-size: 36px; margin: 0;
                                   line-height: 1;">"</p>
                            <p style="color: #b2bec3; font-size: 14px; margin-top: 25px;
                                   font-style: italic;">—— 每日随机短句</p>
                        </td>
                    </tr>
                    <tr>
                        <td style="background: #f8f9fa; padding: 20px; text-align: center; border-top: 1px solid #e9ecef;">
                            <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td align="center">
                                        <p style="color: #636e72; font-size: 13px; margin: 0;">
                                            <span style="color: #74ebd5;">*</span> 来自 GitHub Actions 自动推送
                                        </p>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center" style="padding-top: 8px;">
                                        <p style="color: #b2bec3; font-size: 12px; margin: 0;">
                                            {date}
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
